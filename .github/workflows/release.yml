name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - '*'
  workflow_dispatch: {}

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  release:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Set node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          registry-url: https://registry.npmjs.org

      - name: Install deps
        run: pnpm install

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build

      - name: Typecheck
        run: pnpm typecheck

      - name: Test
        run: pnpm test

      - name: Create Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          name: ${{ github.ref_name }}
          body: |
            Please refer to the [release notes](https://github.com/WIKA-Group/javascript_parsers?tab=readme-ov-file#release-notes).

      - name: Upload binaries to release
        if: steps.create_release.outcome == 'success'
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: parsers.zip
          asset_name: wika_javascript_parsers_${{ github.ref_name }}.zip
          tag: ${{ github.ref_name }}
          overwrite: true

      - name: Release parsers and raw parsers npm package
        if: steps.create_release.outcome == 'success'
        run: pnpm -r publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

      # Docs deploy steps run as part of the release job (only on tag pushes)
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build VitePress docs
        run: pnpm docs:build

      - name: Upload docs artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

      - name: Deploy docs to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Docs deploy â€” manual only (run from Actions UI)
  docs-deploy:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Set node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          registry-url: https://registry.npmjs.org

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: pnpm install

      - name: Build VitePress docs
        run: pnpm docs:build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
